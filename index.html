<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="container">
      <div class="image__container">
        <img
          class="profile__pic"
          src="./avatar-jessica.jpg"
          alt="Profile picture"
        />
      </div>
      <h1 class="full__name">Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>
      <p class="description">"Front-end developer and avid reader."</p>
      <div class="button__container">
        <a class="button" href="#">GitHub</a>
        <a class="button" href="#">Frontend Mentor</a>
        <a class="button" href="#">LinkedIn</a>
        <a class="button" href="#">Twitter</a>
        <a class="button" href="#">Instagram</a>
      </div>
    </div>
    <div class="attribution">
      <span style="color: #fff">Challenge by</span>
      <a
        style="color: orange"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      ><span style="color: #fff">. Coded by</span>
      <a style="color: orange" href="https://github.com/Akalifiedman"
        >Tvaliashvili</a
      >.
    </div>
  </body>
</html>
